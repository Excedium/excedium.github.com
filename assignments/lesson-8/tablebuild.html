<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="tablebuilt">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACME Wildwest</title>
    <style>
        table {font-family: Ubuntu, sans-serif;}
        
        table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
    
    
    </style>
    
    
    </head>
    
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3" style="background-color: #7fb9c2; padding: 7px; font-size: 150%">
                        <strong>ACME Wildwest</strong>
                    </th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                   <th style="background-color: #628ca6; color: white; padding: 7px">Period</th>
                    <th style="background-color: #628ca6; color: white">Sales</th>
                    <th style="background-color: #628ca6; color: white">Sales Goal</th>
                </tr>
                <tr>
                    <th style="background-color: #e7f0ed">August</th>
                    <th style="background-color: #e7f0ed">$3,590</th>
                    <th style="background-color: #e7f0ed">$4,000</th>
                </tr>
                <tr>
                    <th style="background-color: #e7ffed">September</th>
                    <th style="background-color: #e7ffed">$4,420</th>
                    <th style="background-color: #e7ffed">$5,000</th>
                </tr>
                <tr>
                    <th style="background-color: #e7f0ed">October</th>
                    <th style="background-color: #e7f0ed">$4,870</th>
                    <th style="background-color: #e7f0ed">$5,000</th>
                </tr>
                <tr>
                    <th>November</th>
                    <th>$8,610</th>
                    <th style="background-color: #628ca6; color: white">$7,500</th>
                </tr>
                <tr>
                    <th style="background-color: #e7f0ed"><i>Black Friday</i></th>
                    <th colspan="2" style="background-color: #e7f0ed">$3,200</th>
                </tr>
                <tr>
                    <th>December</th>
                    <th>$6,820</th>
                    <th>$7,500</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" style="font-size: 70%; padding: 7px; background-color: #7fb9c2">Compiled 12.20.2020 by bRauls</th>
                </tr>
            </tfoot>
        </table>
    
    
    
    
    
    
    
    </main>
    
    
    
    
    
    
    
</body>
    
</html>
